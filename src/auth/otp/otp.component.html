
<div class="container-fluid main-div">
    <div class="login-div">
      <div class="row">
        <div class="col-md-6">
          <img src="assets/signup-left.jpeg" alt="">
        </div>
        <div class="col-md-6">
          <div class="login-top-bar">
            <div class="vibeshot-logo">
              <img src="../../assets/VibeShot.png" alt="" height="30px"><span>VibeShot</span>
            </div>
            
          </div>
          <div class="toggle">
            <label for="OTP" class="toggle-label">OTP</label>
          </div>
          <div class="container-fluid otp-container">
            <div class="text-center">
                <p>Please enter code sent over mail. <b>{{ mailid }}</b></p>
                <div id="otp" #otpInput>
                    <input type="text" class="otp" maxlength="1"  *ngFor="let item of [0,1,2,3,4,5]; let i = index" (input)="moveToNext(i,$event)" [id]="i">
                </div>
                <p>Otp expires in {{ formattedTime }}</p>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <button class="vibeShot-secondary-btn mt-3">Resend OTP</button>
                </div>
                <div class="col-md-8">
                    <button (click)="verifyOTP()" class="vibeShot-primary-btn mt-3">Verify OTP</button>
                </div>
            </div>
        </div>
        
            
            
        </div>
      </div>
    </div>

  </div>
